<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracking - Orbigator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>üõ∞Ô∏è Satellite Tracking</h1>
            <nav>
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/orbit.html" class="nav-link">Orbit Mode</a>
                <a href="/sgp4.html" class="nav-link active">Satellite Tracking</a>
                <a href="/settings.html" class="nav-link">Settings</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <!-- Current Tracking Status -->
        <div class="card mb-2">
            <div class="card-header">
                <span>Tracking Status <span id="tracking-badge" class="badge badge-warning">Not Tracking</span></span>
                <button class="btn btn-sm btn-secondary" onclick="updateStatus()">Update</button>
            </div>
            <div class="card-body">
                <div id="tracking-info">
                    <p class="text-muted">Select a satellite below to start tracking</p>
                </div>
                <div id="tracking-controls" class="hidden">
                    <div class="grid">
                        <div>
                            <div class="stat-label">Latitude</div>
                            <div class="stat-value" id="sat-lat">--</div>
                        </div>
                        <div>
                            <div class="stat-label">Longitude</div>
                            <div class="stat-value" id="sat-lon">--</div>
                        </div>
                        <div>
                            <div class="stat-label">Altitude</div>
                            <div class="stat-value" id="sat-alt">--</div>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <button id="stop-tracking-btn" class="btn btn-danger" onclick="stopTracking()">Stop
                            Tracking</button>
                        <button id="refresh-tle-btn" class="btn btn-secondary" onclick="refreshTLE()">Refresh
                            TLE</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Satellite Selection -->
        <div class="card">
            <div class="card-header">
                Select Satellite
                <input type="text" id="search-input" class="form-input" placeholder="Search satellites..."
                    style="max-width: 300px;" oninput="filterSatellites()">
            </div>
            <div id="satellite-list" class="satellite-grid mt-2">
                <!-- Satellites will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Manual TLE Entry -->
    <div class="card mt-2">
        <div class="card-header">Manual TLE Entry</div>
        <div class="card-body">
            <div class="form-group">
                <label>Satellite Name</label>
                <input type="text" id="manual-name" class="form-input" placeholder="e.g. My Sat">
            </div>
            <div class="form-group">
                <label>TLE Data (Paste Lines 1 & 2)</label>
                <textarea id="manual-tle" class="form-input font-mono" style="font-family: monospace; height: 100px;"
                    placeholder="1 25544U...&#10;2 25544..."></textarea>
            </div>
            <button id="manual-tle-btn" class="btn btn-primary mt-2" onclick="submitManualTLE()">Load TLE</button>
        </div>
    </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/sgp4.js"></script>
</body>

</html>
