<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Mode - Orbigator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>üåç Orbit Mode</h1>
            <nav>
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/orbit.html" class="nav-link active">Orbit Mode</a>
                <a href="/sgp4.html" class="nav-link">Satellite Tracking</a>
                <a href="/settings.html" class="nav-link">Settings</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <!-- Orbital Parameters -->
        <div class="card mb-2">
            <div class="card-header">Orbital Parameters</div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">
                        Altitude: <span id="altitude-value">400</span> km
                    </label>
                    <input type="range" id="altitude-slider" class="form-range" min="200" max="2000" step="10"
                        value="400" oninput="updateAltitudeDisplay()">
                </div>

                <div class="form-group">
                    <label class="form-label">Period (minutes)</label>
                    <input type="number" id="period-input" class="form-input" value="92.5" step="0.1" min="60"
                        max="200">
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label class="form-label">Eccentricity</label>
                        <input type="number" id="eccentricity-input" class="form-input" value="0.001" step="0.001"
                            min="0" max="0.9">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Inclination (degrees)</label>
                        <input type="number" id="inclination-input" class="form-input" value="51.6" step="0.1" min="0"
                            max="180">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="applyParams()">Apply Parameters</button>
            </div>
        </div>

        <!-- Calculated Rates -->
        <div class="card mb-2">
            <div class="card-header">Calculated Motor Rates</div>
            <div class="grid">
                <div class="stat">
                    <div class="stat-value" id="aov-rate">0.000000</div>
                    <div class="stat-label">AoV Rate (deg/s)</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="eqx-rate">0.000000</div>
                    <div class="stat-label">EQX Rate (deg/s)</div>
                </div>
            </div>
        </div>

        <!-- Quick Presets -->
        <div class="card">
            <div class="card-header">Quick Presets</div>
            <div class="flex gap-2">
                <button class="btn btn-secondary" onclick="loadPreset('iss')">ISS (400km)</button>
                <button class="btn btn-secondary" onclick="loadPreset('geo')">GEO (35,786km)</button>
                <button class="btn btn-secondary" onclick="loadPreset('leo')">LEO (600km)</button>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/orbit.js"></script>
</body>

</html>
